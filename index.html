<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>petshop</title>
  </head>
  <body>
    <header class="header">
      <div class="barra-superior">
        <p class="barra-superior__ofertas">Grandes ofertas en comederos</p>

        <ul class="barra-superior__regional">
          <li><a class="barra-superior__enlace" href="#">Español</a></li>
          <li><a class="barra-superior__enlace" href="#">$ARG</a></li>
        </ul>
      </div>

      <div class="barra-principal">
        <div class="barra-principal__logo">
          <img
            class="barra-principal__imagen"
            src="img/cat.svg"
            alt="logo-cat"
          />
          <h1 class="barra-principal__heading"><span>Front</span>Cat&Dog</h1>
          <img
            class="barra-principal__imagen"
            src="img/dog.svg"
            alt="logo-dog"
          />
        </div>

        <nav>
          <ul class="barra-principal__enlaces">
            <li>
              <img src="img/huella.png" alt="" />
              <a class="barra-principal__enlace" href="#">Categorías</a>
            </li>
            <li>
              <img src="img/huella.png" alt="" /><a
                class="barra-principal__enlace"
                href="#"
                >Pets</a
              >
            </li>
            <li>
              <img src="img/huella.png" alt="" /><a
                class="barra-principal__enlace"
                href="#"
                >Nosotros</a
              >
            </li>
            <li>
              <img src="img/huella.png" alt="" /><a
                class="barra-principal__enlace"
                href="#"
                >Contactanos</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <section class="banner">
        <img class="banner__imagen" src="img/banner.png" alt="banner" />
      </section>
      <section></section>
    </main>
  </body>
</html>
